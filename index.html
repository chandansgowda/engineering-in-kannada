<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="images/logo.jpg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Engineering in Kannada</title>

  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=%GOOGLE_ANALYTICS_MEASUREMENT_ID%"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', '%GOOGLE_ANALYTICS_MEASUREMENT_ID%');
  </script>
  <!-- End Google Analytics -->

  <!-- Google Translate Styling -->
  <style>
    #translate-wrapper {
      background: linear-gradient(to right, #f8fafc, #e2e8f0);
      padding: 8px 20px;
      text-align: right;
      font-family: 'Segoe UI', sans-serif;
      font-size: 14px;
      border-bottom: 1px solid #e2e8f0;
    }
    #google_translate_element select {
      padding: 5px;
      border-radius: 6px;
      border: 1px solid #cbd5e1;
      background-color: #f1f5f9;
      color: #1e293b;
    }
  </style>
</head>

<body>

  <!-- Google Translate Plugin (Indian Languages Only) -->
  <div id="translate-wrapper">
    <span style="margin-right: 10px;">Translate:</span>
    <div id="google_translate_element" style="display: inline-block;"></div>
  </div>
  <script type="text/javascript">
    function googleTranslateElementInit() {
      new google.translate.TranslateElement({
        pageLanguage: 'en',
        includedLanguages: 'hi,kn,ta,te,ml,mr,bn,gu,pa,or',
        layout: google.translate.TranslateElement.InlineLayout.SIMPLE
      }, 'google_translate_element');
    }
  </script>
  <script type="text/javascript"
    src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

  <!-- React Root -->
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>

</body>
</html>
